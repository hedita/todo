<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./assets/css/main.css" />
  <link rel="stylesheet" href="./assets/css/all.min.css" />
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo</title>
</head>
<body>
  <div class="site-wrapper">
    <div class="content">
      <h1 class="title">Todo</h1>
      <ul class="filter-list">
        <li class="filter-item">All tasks</li>
        <li class="filter-item">completed</li>
        <li class="filter-item">uncompleted</li>
      </ul>
      <ul class="todo-list">
        <li class="todo-item-add" >
          <input type="text" placeholder="write here..." />
          <i class="fa-solid fa-plus"></i>
        </li>
        <li class="todo-item">
          <input type="checkbox" />
          <label class="input-label">Learn JS</label>
          <i class="fa-duotone fa-pen-to-square"></i>
          <i class="fa-light fa-trash"></i>
        </li>
        <li class="todo-item">
          <input type="checkbox" />
          <label>Do the project</label>
          <i class="fa-duotone fa-pen-to-square"></i>
          <i class="fa-light fa-trash"></i>
        </li>
        <li class="todo-item">
          <input type="checkbox" />
          <label>Practice</label>
          <i class="fa-duotone fa-pen-to-square"></i>
          <i class="fa-light fa-trash"></i>
        </li>
        <li class="todo-item">
          <input type="checkbox" />
          <label>Watch movie</label>
          <i class="fa-duotone fa-pen-to-square"></i>
          <i class="fa-light fa-trash"></i>
        </li>
        <li class="todo-item">
          <input type="checkbox" />
          <label>Read the book</label>
          <i class="fa-duotone fa-pen-to-square"></i>
          <i class="fa-light fa-trash"></i>
        </li>
      </ul>
    </div>
  </div> 
</body>
</html>
