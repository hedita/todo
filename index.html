<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./assets/css/main.css" />
  <link rel="stylesheet" href="./assets/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,100&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo</title>
</head>
<body>
  <div class="site-wrapper">
    <div class="container">
      <main class="content">
        <h1 class="title">Todo</h1>
        <nav>
          <ul class="filter-list">
            <li class="filter-item">All tasks</li>
            <li class="filter-item">completed</li>
            <li class="filter-item">uncompleted</li>
          </ul>
          <div class="todo-item-add" >
            <input type="text" placeholder="write here..." />
            <i class="fa-solid fa-plus"></i>
          </div>
          <ul class="todo-list">
            <li class="todo-item">
              <div>
                <input type="checkbox" />
                <label>Do the project</label>
              </div>
              <div>
                <i class="fa-solid fa-pen-to-square"></i>
                <i class="fa-solid fa-xmark"></i>
              </div>
            </li>
            <li class="todo-item">
              <div>
                <input type="checkbox" />
                <label>Do the project</label>
              </div>
              <div>
                <i class="fa-solid fa-pen-to-square"></i>
                <i class="fa-solid fa-xmark"></i>
              </div>
            </li>
            <li class="todo-item">
              <div>
                <input type="checkbox" />
                <label>Practice</label>
              </div>
              <div>
                <i class="fa-solid fa-pen-to-square"></i>
                <i class="fa-solid fa-xmark"></i>
              </div>
            </li>
            <li class="todo-item">
              <div>
                <input type="checkbox" />
                <label>Watch movie</label>
              </div>
              <div>
                <i class="fa-solid fa-pen-to-square"></i>
                <i class="fa-solid fa-xmark"></i>
              </div>
            </li>
            <li class="todo-item">
              <div>
                <input type="checkbox" />
                <label>Read the book</label>
              </div>
              <div>
                <i class="fa-solid fa-pen-to-square"></i>
                <i class="fa-solid fa-xmark"></i>
              </div>
            </li>
          </ul>
        </nav>
      </main>
    </div>
  </div> 
  <script src="https://kit.fontawesome.com/ccd6f325cf.js" crossorigin="anonymous"></script>
</body>
</html>
