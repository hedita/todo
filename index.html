<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./assets/css/main.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,100&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo</title>
</head>
<body>
  <div class="site-wrapper">
    <div class="container">
      <main class="content">
        <h1 class="title">Todo</h1>
        <div class="error-message" id="error-message"></div>
        <nav>
          <ul class="filter-list">
            <li class="filter-item">
              <p>All tasks</p>
              <p class="filter-item-uncompleted" id="filter-item-all"></p>
            </li>
            <li class="filter-item">
              <p>Completed</p>
              <p class="filter-item-uncompleted" id="filter-item-completed"></p>
            </li>
            <li class="filter-item">
              <p>Uncompleted</p>
              <p class="filter-item-uncompleted" id="filter-item-uncompleted"></p>
            </li>
          </ul>
          <div class="todo-item-add" >
            <input id="add-task-input" type="text" placeholder="write here..." />
            <i id="add-task-icon" class="fa-solid fa-plus add-icon"></i>
          </div>
          <div class="backend-error-message" id="backend-error-message"></div>
          <ul class="todo-list" id="todo-list"></ul>
        </nav>
      </main>
    </div>
  </div> 
  <script src="https://kit.fontawesome.com/ccd6f325cf.js" crossorigin="anonymous"></script>
  <script src="./assets/js/index.js"></script>
</body>
</html>
